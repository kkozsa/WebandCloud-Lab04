<!DOCTYPE html>
<html>

    <head>

        <script type="text/javascript">

            var startProgram = function()
            {
                // Initialize counters
                var passes = 0;
                var failures = 0;
                var student = 1;
                var result = 0;

                // Read grades from input and sum grades
                while (student<=10)
                {
                    result = window.prompt("Enter result (1 = pass, 2 = fail)", "0");

                    if (result == "1")
                    {
                        passes++;
                    }
                    else
                    {
                        failures++;
                    }

                    student++;
                }

                // Process results
                var htmlOutput = "";

                htmlOutput += "<h1>Examination results</h1>";
                htmlOutput += "<p>Passed: " + passes + "; ";
                htmlOutput += "Failed: " + failures + "</p>";

                if (passes>8)
                {
                    htmlOutput += "<p>Bonus to instructor!</p>";
                }

                // Show output
                document.getElementById("paragraph1").innerHTML = htmlOutput;
            }

        </script>

    </head>

    <body onLoad ="startProgram();">
        Java script tutorial <br>
        <p id="paragraph1">
            This content will be replaced by javascript content.
        </p>

    </body>

</html>
