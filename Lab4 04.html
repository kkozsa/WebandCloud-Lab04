<!DOCTYPE html>
<html>

    <head>

        <script type="text/javascript">
            var startProgram = function()
        {    
            var sum = 0.0;
            var gradeInput;
            var grade;

            // Set the number of students in the class
            var studentsNumber = 10;

            // Initialize counter
            var counter = 1;

            // Read grades input and sum grades
            while (counter<=studentsNumber)
            {

                // Read grade from input
                gradeInput = window.prompt("Enter student grade");

                // Convert grade input to float
                grade = parseFloat(gradeInput);

                // Add grade to sum
                sum = sum + grade;

                // Increment counter
                counter++;

            }

            // Calculate average grade
            var averageGrade = sum/studentsNumber;

            // Show output
            document.getElementById("paragraph1").innerHTML = "Student average grade: " + averageGrade;
        }
        </script>

    </head>

    <body onLoad ="startProgram();">
        Java script tutorial <br>
        <p id="paragraph1">
            This content will be replaced by javascript content.
        </p>

    </body>

</html>
