<!DOCTYPE html>
<html>

<body>

<h2>Reading string input and conversion to float</h2>

<p id="demo"></p>

<script>

// Number read from input as strings

var firstNumberInput;
var secondNumberInput;
var thirdNumberInput;

// Numbers used to convert strings input to float;
var number1;
var number2;
var number3;
// Variable used for sum
var sum;

// Reading input numbers as strings
firstNumberInput = window.prompt("Enter first float");
secondNumberInput = window.prompt("Enter second float");
thirdNumberInput = window.prompt("Enter third float");

// Convert input strings to integers
number1 = parseFloat(firstNumberInput);
number2 = parseFloat(secondNumberInput);
number3 = parseFloat(thirdNumberInput);

// Make sum

sum = number1 + number2 - number3;

// Show output
document.getElementById("demo").innerHTML="sum=" + sum;

</script>

</body>

</html>
